<body>
	<header>
		<h2>RF Calculators</h2>
	</header>
	<section>
		<nav>
				<h3>Index</h3>
				<div id="includeIndex"></div>
		</nav>
		<article>
			<h3>Calculate Capacitance In LC Circuit</h3>
			Frequency, f: <input type="text" id="f" placeholder="Enter Frequency">
				<select id="f_dropdown">
					<option value="0">kHz</option>
					<option value="1" selected="selected">MHz</option>
					<option value="2">GHz</option>
					<option value="3">THz</option>
				</select>
				<br>
			Inductance, L: <input type="text" id="L" placeholder="Enter Inductance">
				<select id="L_dropdown">
					<option value="10">uH</option>
					<option value="20" selected="selected">nH</option>
					<option value="30">pH</option>
				</select>
				<br><br>
			<button id="btn">Calculate</button>
			<script src="CLC.js"></script>
					<p>
							\begin{align}
							C &amp; = \frac{1}{4\pi^2f^2L} \\
							\end{align}		
					</p>
			<p><span id="C"></span></p>
		</article>
	</section>
	<footer>
		<p>WM</p>
	</footer>
