				<br>

				<br><br>

					<p>
							\begin{align}
							L &amp; = \mu_0\mu_r\left(\frac{D}{2}\right)\left[\ln\left(\frac{8 D}{d}\right) - 2 \right]\\
							\end{align}		
					</p>
