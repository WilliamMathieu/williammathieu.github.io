<header>
  <h2>RF Calculators</h2>
</header>

<section>
	<nav>
			<h3>Index</h3>
			<div id="includeIndex"></div>
	</nav>
  
	<article>
		<h3>Resonant Frequency of LC Circuit</h3>
		Inductance, L: <input type="text" id="L" placeholder="Enter Number">
			<select id="H_dropdown">
  			<option value="1">uH</option>
  			<option value="2" selected="selected">nH</option>
  			<option value="3">pH</option>
			</select>
			<br>
		Capacitance, C: <input type="text" id="C" placeholder="Enter Number">
			<select id="F_dropdown">
  			<option value="10">uF</option>
  			<option value="20">nF</option>
  			<option value="30" selected="selected">pF</option>
			</select>
			<br><br>
		<button id="btn">Calculate</button>
		<script src="LC.js"></script>
				<p>
						\begin{align}
						f &amp; = \frac{1}{2\pi\sqrt{LC}} \\
						\end{align}		
				</p>
		<body><span id="f"></span></body>
	</article>
