<body>

<header>
  <h2>RF Calculators</h2>
</header>

<section>
	<nav>
			<h3>Index</h3>
			<div id="includeIndex"></div>
	</nav>
  
	<article>
		<h3>Circular Loop Inductance</h3>
		Wire Diameter, d: <input type="text" id="d" placeholder="Enter Number"> mm
			<br>
		Loop Diameter, D: <input type="text" id="D" placeholder="Enter Number"> mm
			<br><br>
		<button id="btn">Calculate</button>
		<script src="CLI.js"></script>
				<p>
						\begin{align}
						L &amp; = \mu_0\mu_r\left(\frac{D}{2}\right)\left[\ln\left(\frac{8 D}{d}\right) - 2 \right]\\
						\end{align}		
				</p>
		<body><span id="L"></span></body>
	</article>
</section>
		
<footer>
  <p>WM</p>
</footer>
	
</body>
